#Para bloquear el envio del password 
# 1 Agrega el Paswword de la BD
# 2 Click derecho en el archivo en la vista Git Staging 
# 3 Pulsa Assume Unchanged para bloquear los cambios en el commit
spring.datasource.url=jdbc:mysql://localhost:3306/proceso_matricula
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= none 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG

server.port=8090